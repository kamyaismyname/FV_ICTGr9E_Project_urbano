<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Convertion!!!</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style type="text/css">
        body{
        background-image: url(https://www.piqosity.com/wp-content/uploads/2022/12/Depositphotos_400945552_L-e1658434781329-1024x599.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;}
        }
	</style>
</head>
<body> 
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="container form-control" style="background-color: antiquewhite;">
<br>
    <center><h1 style="color: darkred;">Unit Converter</h1></center>
<hr>
<br>
    <div class="row">
        <label>
            <h3 style="color: blue;">Select Measurement</h3>
        </label>
        
        <select  class="form-select form-select-lg">

            <option value="index.html" selected="">Length</option>
       

        </select>

    </div>

    <br>
    
    <div class="row align-items-center">

        <div class="col-md-5">
            
            <h4 style="color: orange;">
                Type Desired Value:
            </h4>

            <input type="number" class="form-control" name="millimeter" placeholder="Millimeter">
            
        </div>

        <div class="col-md-2 col2">
            
            <h1 class="text-center">=</h1>
            
        </div>

        <div class="col-md-5">
            
            <h4 style="color: orange;">
                The Converted Value: 
            </h4>
            
            <input type="number" class="form-control" name="output" disabled="" placeholder="output">
            
        </div>

    </div>

    <br>
    <br>

    <center> <div class="row align-items-center">
        
        <div class="col-md-4">
            <button class="btn btn-primary" onclick="cmeter()">Convert to Centimeters</button>
        </div>

        <div class="col-md-4">
            <button class="btn btn-primary" onclick="meter()">Convert to Meters</button>
        </div>

        <div class="col-md-4">
            <button class="btn btn-primary" onclick="kmeter()">Convert to Kilometers</button>
        </div>

    </div> </center>
<br>
</div>

<script>
	function cmeter() {
    
    var base = document.getElementsByName('millimeter')[0].value;

    var result = parseFloat(base) / 10 ;
    
    document.getElementsByName('output')[0].value= result;

}

function meter() {
    
    var base = document.getElementsByName('millimeter')[0].value;

    var result = parseFloat(base) / 1000 ;
    
    document.getElementsByName('output')[0].value= result;

}

function kmeter() {
    
    var base = document.getElementsByName('millimeter')[0].value;

    var result = parseFloat(base) / 1000000 ;
    
    document.getElementsByName('output')[0].value= result;

}
</script>


</body>
</html>
